<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CareerOS Job Capture</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      width: 350px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f8fafc;
      color: #1e293b;
    }
    
    .header {
      background: #0f172a;
      color: white;
      padding: 16px;
      text-align: center;
    }
    
    .header h1 {
      font-size: 18px;
      font-weight: 600;
    }
    
    .header p {
      font-size: 12px;
      opacity: 0.8;
      margin-top: 4px;
    }
    
    .content {
      padding: 16px;
    }
    
    .login-form, .job-capture, .logged-in-status {
      display: none;
    }
    
    .login-form.active, .job-capture.active, .logged-in-status.active {
      display: block;
    }
    
    .form-group {
      margin-bottom: 12px;
    }
    
    label {
      display: block;
      font-size: 12px;
      font-weight: 500;
      color: #64748b;
      margin-bottom: 4px;
    }
    
    input[type="email"],
    input[type="password"],
    input[type="text"],
    textarea {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #e2e8f0;
      border-radius: 6px;
      font-size: 14px;
      transition: border-color 0.2s;
    }
    
    input:focus, textarea:focus {
      outline: none;
      border-color: #3b82f6;
    }
    
    textarea {
      resize: vertical;
      min-height: 80px;
    }
    
    button {
      width: 100%;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    
    .btn-primary {
      background: #0f172a;
      color: white;
    }
    
    .btn-primary:hover {
      background: #1e293b;
    }
    
    .btn-primary:disabled {
      background: #94a3b8;
      cursor: not-allowed;
    }
    
    .btn-secondary {
      background: #e2e8f0;
      color: #1e293b;
      margin-top: 8px;
    }
    
    .btn-secondary:hover {
      background: #cbd5e1;
    }
    
    .btn-success {
      background: #22c55e;
      color: white;
    }
    
    .btn-success:hover {
      background: #16a34a;
    }
    
    .status-bar {
      background: #dbeafe;
      color: #1e40af;
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 12px;
      margin-bottom: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .status-bar .logout-btn {
      background: none;
      border: none;
      color: #1e40af;
      font-size: 12px;
      cursor: pointer;
      padding: 0;
      width: auto;
      text-decoration: underline;
    }
    
    .job-preview {
      background: white;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 12px;
    }
    
    .job-preview h3 {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 4px;
    }
    
    .job-preview .company {
      font-size: 13px;
      color: #64748b;
      margin-bottom: 8px;
    }
    
    .job-preview .meta {
      font-size: 12px;
      color: #94a3b8;
    }
    
    .message {
      padding: 10px 12px;
      border-radius: 6px;
      font-size: 13px;
      margin-bottom: 12px;
    }
    
    .message.error {
      background: #fef2f2;
      color: #dc2626;
      border: 1px solid #fecaca;
    }
    
    .message.success {
      background: #f0fdf4;
      color: #16a34a;
      border: 1px solid #bbf7d0;
    }
    
    .message.info {
      background: #eff6ff;
      color: #2563eb;
      border: 1px solid #bfdbfe;
    }
    
    .loading {
      text-align: center;
      padding: 20px;
      color: #64748b;
    }
    
    .no-job {
      text-align: center;
      padding: 20px;
      color: #64748b;
    }
    
    .no-job p {
      margin-bottom: 8px;
    }
    
    .footer {
      padding: 12px 16px;
      border-top: 1px solid #e2e8f0;
      text-align: center;
    }
    
    .footer a {
      color: #3b82f6;
      text-decoration: none;
      font-size: 12px;
    }
    
    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>CareerOS</h1>
    <p>Job Capture Extension</p>
  </div>
  
  <div class="content">
    <div id="message-container"></div>
    
    <!-- Login Form -->
    <div id="login-form" class="login-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="you@example.com">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Your password">
      </div>
      <button id="login-btn" class="btn-primary">Sign In</button>
      <p style="text-align: center; margin-top: 12px; font-size: 12px; color: #64748b;">
        Don't have an account? <a href="https://plan-checker-app-lhuxxl3e.devinapps.com" target="_blank" style="color: #3b82f6;">Sign up</a>
      </p>
    </div>
    
    <!-- Job Capture Section -->
    <div id="job-capture" class="job-capture">
      <div class="status-bar">
        <span id="user-email">Logged in</span>
        <button class="logout-btn" id="logout-btn">Logout</button>
      </div>
      
      <div id="job-loading" class="loading" style="display: none;">
        Extracting job data...
      </div>
      
      <div id="no-job" class="no-job" style="display: none;">
        <p>No job detected on this page.</p>
        <p style="font-size: 12px;">Navigate to a job listing on hiring.cafe to capture it.</p>
      </div>
      
      <div id="job-form" style="display: none;">
        <div class="form-group">
          <label for="job-title">Job Title</label>
          <input type="text" id="job-title" placeholder="e.g., Senior Software Engineer">
        </div>
        <div class="form-group">
          <label for="job-company">Company</label>
          <input type="text" id="job-company" placeholder="e.g., Google">
        </div>
        <div class="form-group">
          <label for="job-location">Location</label>
          <input type="text" id="job-location" placeholder="e.g., San Francisco, CA">
        </div>
        <div class="form-group">
          <label for="job-notes">Notes (optional)</label>
          <textarea id="job-notes" placeholder="Add any notes about this job..."></textarea>
        </div>
        <input type="hidden" id="job-url">
        <input type="hidden" id="job-description">
        <button id="save-btn" class="btn-success">Save to CareerOS</button>
      </div>
    </div>
  </div>
  
  <div class="footer">
    <a href="https://plan-checker-app-lhuxxl3e.devinapps.com" target="_blank">Open CareerOS Dashboard</a>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
